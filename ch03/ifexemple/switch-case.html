<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Case 문</title>
</head>
<body>
    <h1>순위에 따른 메달 표시하기</h1>
    <script>
        var rank = prompt("숫자를 입력하세요");
        switch(rank){
            case "1" : 
                document.write("금메달 입니다.");
                break;
            case '2' :
                document.write("은메달 입니다.");
                break;
            case '3' : 
                document.write("동메달 입니다.");
                break;
            default :
                document.write("메달이 없습니다.");
                break;   
        }
    </script>
</body>
</html>
