<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if문</title>
</head>
<body>
    <h1> if 문</h1>
    <script>
        // 나이가 15세 미만이면 '관람 불가' 입니다.
        var age = 14;
        
        if(age < 15){
            console.log("관람 불가");
            //비교문이 ture 이면 실행
        }

        console.log("나이는 " + age + "세 입니다.");
    </script>
</body>
</html>
