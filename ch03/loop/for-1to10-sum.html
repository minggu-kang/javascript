<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <h1>for 반복문</h1>
    <script>
        var i;
        var sum = 0;
        for( i = 1 ; i < 11 ; i++){
            sum += i;
        }
        document.write("1부터 10까지 더하면" + sum);
    </script>
</body>
</html>
