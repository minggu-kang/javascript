<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
</head>
<body>
    <h1>while 반복문</h1>
    <script>
        var n = 1; //초기값 설정 

        while(n < 11){ //종료값 설정

            document.write("Hello~ <br>")
            n += 1;
        }
    </script>
</body>
</html>
