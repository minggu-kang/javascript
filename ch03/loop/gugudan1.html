<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        var n = parseInt(prompt("1~9숫자를 입력해 주세요"));
        var i;

        //숫자 오류 처리 - isNaN() 함수 사용
        //null - 유효하지 않은 데이터(문자,객체)

        if(isNaN(n)){ //n 이 숫자가 아닌 경우.
            
            document.write("입력이 취소 되었습니다.");
                        
            }
        else{
        
            for(i = 1 ; i < 10 ; i++){ 
            document.write(n + "X" + i + "=" + n*i + "<br>");
            }
        } 
    </script>
</body>
</html>
