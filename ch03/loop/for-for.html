<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이중 for </title>
</head>
<body>
    <h1>이중 for 문</h1>
    <script>
        //1행 5열 까지 '가' 출력하기
        for(var i =1; i<=5; i++){
            document.write("가")
        }
        document.write("<br><br>")

        //5행5열까지 '가' 출력하기
        for(var i =1; i<=5; i++){
           
            for(var j = 1; j<=5; j++){
                document.write("가")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
