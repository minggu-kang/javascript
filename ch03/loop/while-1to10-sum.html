<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
</head>
<body>
    <h1>while 반복문</h1>
    <script>
        var i = 1;
        var sum = 0;
        while(i < 11){
           
            sum += i;
            console.log("i=" + i + ", sum=" + sum);
            i += 1 ;

        }
        document.write("1부터 10 까지 더하면 " + sum);
    </script>
</body>
</html>
