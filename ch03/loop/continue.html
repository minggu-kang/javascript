    <title>continue 문 예제</title>

<body>
    <h2>continue 문 예제</h2>
    <script>
        //1~10 자연수 중 5를 제외한 수 출력
        // for(var i = 1; i <= 10; i++){
        //     if(i === 5 || i===7){
        //         continue;
        //     }
        //     document.write(i + '<br>')
        //  }
        //1~30 까지의 자연수 중 3의 배수를 출력
        for(var i =1; i <=30 ; i++){
            if(i % 3 !== 0 ){
                continue;
            }
            document.write(i + '<br>')
        }
    </script>
</body>
