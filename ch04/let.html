<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 키워드 사용</title>
</head>
<body>
    <h2>let 키워드 사용</h2>
    <script>
        var x = 1;

        if(x === 1 ){
            x += 1;
            console.log(x);
        }

        console.log(x);

        var x = 0;
        //var = 재선언 가능 // let = 재선언 불가능.
        console.log(x);
    </script>
</body>
</html>
