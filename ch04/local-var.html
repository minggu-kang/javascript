<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 변수의 범위(Scope)</title>
</head>
<body>
    <h2>지역변수의 유효 범위</h2>
    <script>
        function oneUp(){
            var x = 1 ; //지역변수(블럭 범위내)
            x += 1;
            return x;
        }
            //지역변수는 함수에서 정의될때 생성 함수 호출후 메모리에서 소멸.

        var num = oneUp(); // 변수 x 는 소멸됨
        document.write("num = " + num +'<br>');
        
        // document.write("x = " + x );
    </script>
</body>
</html>
