<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>함수의 정의와 호출</h1>
    <script>
        function sayHello(name){ // 매개변수 name 가 있는 함수
            document.write(name + "님 안녕하세요<br>");
        }
        
        sayHello("철수");

        ///////////////////

        sayHello("영희"); //sayHello 함수 호출

    </script>
</body>
</html>
