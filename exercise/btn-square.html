<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제곱수를 구하는 함수</title>
    <style>
        body{
            text-align: center;
            margin-top:  50px;
        }
        button, p{
            font-size:  1.3em;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <button onclick="square(5)">계산하기</button>
    
    <script>
        var square = function(x){
            var num = x * x ;
            document.getElementById("demo").innerHTML = num; // .getElementById = 아이디의 위치를 찾는다. #을 쓸필요 없음. innerHTML = num // num 을 ID 위치로 보낸다 
        }
        
    </script>
</body>
</html>
