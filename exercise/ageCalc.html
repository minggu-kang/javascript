<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <h1>나이 계산 하기</h1>
    <script>
        const currentYear = 2021; // const = 상수 (변하지 않음) > 변경시 오류
        var birthYear = prompt("출생 년도를 입력해 주세요");
        var age;
        // currentYer = 2020 ;
        
        age=currentYear - birthYear + 1;
        document.write("2021년 현재 <br>" + birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다");
    </script>
</body>
</html>
