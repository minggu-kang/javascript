<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계 구현</title>
</head>
<body>
    <button id="btn">디지털 시계</button>
    <p id="demo"></p>
    <script>
        //이름 있는 함수로 만들기
        var button = document.querySelector("#btn");
        button.addEventListener("click",displayDate); //호출한 함수 displayDate 에는 () 괄호 생략

        function displayDate(){
                var date = new Date();
                var now = date.toLocaleString(); //한글설정
                document.querySelector("#demo").innerHTML = now;
        }


        //실행함수(익명함수)로 만들기 /  addEventListener - on 을 붙이지 않음
        // document.querySelector("#btn").addEventListener("click",function(){
        //     var date = new Date();
        //     var now = date.toLocaleString(); //한글설정
        //     document.querySelector("#demo").innerHTML = now;
        // });

    </script>
</body>
</html>
