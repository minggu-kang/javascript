<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대값 구하기</title>
</head>
<body>
    <script>
        // 두 수를 비교하여 차이를 구하는 함수
        // 결과가 음수일때 양수로 만드는 절대값 계산
        var defference = function(x , y){
            return Math.abs( x - y);
        }

        var res1 = defference(4,7);
        document.write("res1 = " + res1);

        document.write("<Br>")

        var res2 = defference(2.54,3.624);
        document.write("res2 = " + res2);


    </script>
</body>
</html>
