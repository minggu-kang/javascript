<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 사용</title>
</head>
<body>
    <h1>변수의 선언과 사용</h1>
    <script>
        var number; //숫자형 변수 number선언
        number = 10; //number 에 10 대입
        number = 999;        
        console.log("number : " + number);

        var userId = "abcd1234" //문자형 변수 userId에 abcd1234대입
        console.log("userId : " + userId);
    </script>
</body>
</html>
