<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
</head>
<body>
    <h1>복합 대입 연산자</h1>
    <script>
        var val = 100;
        
        // val = val + 3 
        val += 3;
        console.log("val = " + val); //103

        // val = val - 50
        val -= 50;
        console.log("val = " + val); //53

        // val = val * 27
        val *= 27;
        console.log("val = " + val); //1431

        // val = val / 50 
        val /= 50;
        console.log("val = " + val); //28.62

        // val = val % 6 
        val %= 6;
        console.log("val = " + val); //4.62000000

    </script>
</body>
</html>
