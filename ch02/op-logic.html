<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
</head>
<body>
    <h1>논리 연산자</h1>
    <script>
        var n1 = 10 , n2 = 5;
        var result;

        result = (n1 >= n2 ) && (n1 === n2);
        console.log(result);
        //  && = 두 값이 모두 참일때 참 (논리곱)

        result = (n1 >= n2 ) || (n1 === n2);
        console.log(result);
        //  || = 둘중 하나 라도 참이면 참 (논리합)

        result = !(n1 >= n2 );
        console.log(result)
        //   ! = 조건이 참이면 거짓 거짓이면 참 (논리 부정)

    </script>
</body>
</html>
