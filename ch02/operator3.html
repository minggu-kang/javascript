<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자 활용하기</title>
</head>
<body>
    <h1>비교 연산자</h1>
    <script>
        var n1 = 10;
        var n2 = 5;
        var result;
        result = n1 > n2;
        console.log("n1 > n2 :" + (result));

        result = n1 == n2;
        console.log("n1 === n2 :" + (result));

        result = n1 != n2;
        console.log("n1 !== n2 :" + (result));
        

       
    </script>
</body>
</html>
