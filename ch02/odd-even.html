<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수 짝수 판별 프로그램</title>
</head>
<body>
    <h1>홀수 짝수 판별 프로그램</h1>
    <script>
        var num = prompt('숫자를 입력하세요','1');
        if(num !== null){
            var result = (num % 2 === 0 ) ? "짝수입니다" : "홀수입니다"

                document.write(result);
        }
        else{
                document.write("입력이 취소 되었습니다.")
        }
    </script>
</body>
</html>
