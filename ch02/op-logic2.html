<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자</title>
</head>
<body>
    <h1>조건 연산자</h1>
    <script>
        //정수형 결과
        var value = (5 > 3) ? 10 : 20 ;
        console.log("결과 값 : " + value);

        //문자형 결과
        var motherAge = 47 , fatherAge = 45;
        var result = (motherAge < fatherAge) ? 'T' : 'F';
        console.log("결가 값 : " + result); 
    </script>
</body>
</html>
